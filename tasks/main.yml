---
# https://docs.docker.com/engine/installation/linux/debian/
- name: Git and APT HTTPS packages installed
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - git
    - python-docker
    - software-properties-common

- name: Docker GPG key present
  apt_key:
    id: 0EBFCD88
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Docker APT repo available
  apt_repository:
    repo: "deb https://download.docker.com/linux/debian {{ distro }} stable"
    filename: "docker"
    state: present

- name: Docker CE installed
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Docker DNS servers configured
  template:
    src: templates/daemon.json.j2
    dest: /etc/docker/daemon.json

- name: Docker started
  service:
    name: docker
    state: started

# This should be conditional on something...
- include_tasks: docker_compose.yml

# This should only be included if munin-node is installed already
- include_tasks: munin_node.yml
    
